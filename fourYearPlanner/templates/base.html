<!DOCTYPE html>
<!-- base.html -->
<html>
    <head>
        <title>{% block title %}Papaya Academic Course Manager{% endblock %}</title>
        <!-- Bootstrap -->
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ STATIC_URL }}css/format.css" rel="stylesheet" type="text/css">
    </head>
    <body>
	    <div class="container">
            <script src="http://code.jquery.com/jquery-latest.js"></script>
            <script src="{{ STATIC_URL }}js/bootstrap.min.js" type="text/javascript"></script>
	    
	        <div class="navbar navbar-fixed-top">
                <div class="navbar-inner">
                    <a class="brand" href="#">&nbspPapaya</a>
                    <ul class="nav">
					    {% block links %}
                            <li><a href="/">Home</a></li>
                            <li><a href="">View Requirements</a></li>
                            <li><a href="">Register For Classes</a></li>
					        <li><a href="">Class Search</a></li>
						{% endblock %}
                    </ul>
		            <form class="navbar-search pull-right">
                        <input type="text" class="search-query" placeholder="Search">
                    </form>
                </div>
            </div>
		    <div class="margin">
		        {% block content %}
		        {% endblock %}
			
				<footer> Enter Footer Here </footer>
			</div>	
		</div>
    </body>
 </html>
