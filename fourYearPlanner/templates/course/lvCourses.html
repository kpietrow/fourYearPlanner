<!DOCTYPE html>
<!-- course/lvCourses.html -->
{% extends 'base.html' %}

{% block title %}Personalized Available Courses{% endblock %}

{% block content %}


<p>
    <h2> Courses </h2>
    <table class="table table-striped">
	    <tr>
	        <th> Major </th> <th> Course Name </th> <th> Credits </th> 
	    </tr>
	    {% for course in courses %}
	        <tr>
	            <td> {{course.major.name}} </td>
		        <td> {{course.name}} </td>
		        <td> {{course.credit}} </td>
	        </tr>
	    {% endfor %}
	</table>
</p>
   
{% endblock %}
