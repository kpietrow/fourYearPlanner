<!DOCTYPE html>
<!-- courses/degree_reqs.html -->

{% extends 'base.html' %}
 
{% block content %}

	
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
	    {% for degree in degrees %}
            <li><a tabindex="-1" href="#">{{degree.name}}</a></li>
		{% endfor %}
		
		{% for requirement in degree.prereq_set %}
		    <li><a href="requirement.id">{{requirement.name}}</a></li>
        {% endfor %}
		
      
    </ul>
	
	{% endblock %}
